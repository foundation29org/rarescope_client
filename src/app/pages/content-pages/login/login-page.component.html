<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center flex-column">
      
      <div class="card round">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <!--<div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/logobig.webp" alt="" class="img-fluid" width="300" height="230">
              </div>-->
              <div class="col-lg-12 col-12 px-4 py-3 panelLogin center-elements">
                <img src="assets/img/Collaborarerecortado.webp" alt="" class="img-fluid p-3" width="300" height="263">
                <p *ngIf="showTryAgain" class="danger mb-2">
                  <span>{{'login.The token is invalid' | translate}}</span>
                  <span class="d-block">{{'login.Sign in again' | translate}}</span>
                </p>
                <p *ngIf="isLoginFailed" class="danger mb-2">
                  <span class="d-block">{{'login.Login failed' | translate }}</span>
                </p>
                <!--<h4 class="mb-2 card-title">{{'login.Login' | translate }}</h4>-->
                <form (submit)="sendSignInLink(userName.value, $event)">
                  <div class="formGroup">
                    <input type="email" name="email" autocomplete="email" class="form-control" placeholder="{{'generics.Email' | translate }}" #userName required>
                  </div>
                  <div class="formGroup mt-3">
                    <button type="submit" class="btn btn-dark" [disabled]="isLoading">
                      {{'login.Log In' | translate}}
                      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
