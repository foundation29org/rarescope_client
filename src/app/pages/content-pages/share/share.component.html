<div *ngIf="!loadedItems">
  <div class="mt-4 mx-auto center-elements" style="max-width: 40rem !important;">
    <em class="fa fa-spinner fa-spin fa-3x fa-fw primary"></em>
  </div>
</div>
<div *ngIf="loadedItems && haveInfo" class="row p-3">
  <div class="col-lg-12">
    
  </div>
</div>
<div *ngIf="loadedItems && !haveInfo">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          <h4 class="alert-heading">Warning!</h4>
          <p>
            {{'generics.The patient does not have any information yet' | translate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
